services:
  postgres:
    image: postgres:17-alpine
    container_name: gourmet-review-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gourmet_review
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Seoul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gourmet_review"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
