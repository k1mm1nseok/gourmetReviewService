spring:
  application:
    name: gourmet-review-service

  # PostgreSQL 데이터베이스 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/gourmet_review
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate  # 운영: validate, 개발: update, 테스트: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    show-sql: true  # 운영 환경은 prod 프로파일에서 false로 override
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_schema: public
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false  # OSIV 비활성화 (권장)

  # 로깅 설정
  logging:
    level:
      root: INFO
      com.gourmet.review: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
      org.springframework.security: DEBUG

  # Security 기본 설정
  # dev 스모크 테스트용 Basic Auth 계정은 SecurityConfig에서 인메모리로 등록한다.

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 애플리케이션 설정
application:
  version: 1.3.2
  name: Gourmet Review Service

---
# 개발 환경 프로파일
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: update

  logging:
    level:
      com.gourmet.review: DEBUG

---
# 운영 환경 프로파일
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  logging:
    level:
      root: WARN
      com.gourmet.review: INFO
      org.hibernate.SQL: INFO

---
# 테스트 환경 프로파일
spring:
  config:
    activate:
      on-profile: test

  task:
    scheduling:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
